    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: black;
            color: white;
        }

        body {
            margin: 0;
            display: flex;
            align-items: stretch;
        }

        canvas {
            width: 50%;
        }

        #input-container {
            position: absolute;
            top: 40%;
            left: 45%;
            color: #ffce2e;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .matrix-container {
            background-color: black;
        }

        .top-bar {
            border-bottom: 1px solid #7ab1e8;
        }

        #gl-left {
            border-right: 1px solid #7ab1e8;
        }


        .matrix-container:before, .matrix-container:after {
            border-color: #7ab1e8;
        }

        #lock img{
            height: 17px;
        }
        #lock {
            margin: 3px;
            padding: 0;
            display: flex;
        }

        .top-bar div{
            margin: 5px;
        }

    </style>
</head>
<body>
<div class="d-flex flex-column w-100 h-100">
    <div class="top-bar">
        <div class="d-flex justify-content-around">
            <div>Domain</div>
            <div>Co-Domain</div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="d-flex vector-container">
                <table id="vl" class="vector yellow">
                    <tr>
                        <td><input type="text" id="vl-1"></td> 
                        <td><input type="text" id="vl-2"></td>
                    </tr>
                </table>
            </div>
            <div class="d-flex vector-container">
                <table id="vr" class="vector yellow">
                    <tr>
                        <td><input type="text" id="vr-1"></td>
                        <td><input type="text" id="vr-2"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="d-flex align-items-stretch h-100">
        <canvas id="gl-left"></canvas>
        <canvas id="gl-right"></canvas>
        <div id="input-container">
            <div class="d-flex matrix-container">
                <table id="transformation-matrix" class="matrix yellow">
                    <tr>
                        <td><input type="text" id="m-1-1"></td>
                        <td><input type="text" id="m-1-2"></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="m-2-1"></td>
                        <td><input type="text" id="m-2-2"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<script id="vertex-shader" type="not-javascript">
// Per-vertex attributes
attribute vec3 pos; // World-space position
attribute vec3 norm; // World-space position

uniform mat4 mvp;

void main() {
	// Transform 3D position into on-screen position
	gl_Position = mvp*vec4(pos+ norm * vec3(0.0, 0.0, 0.0), 1);
}

</script>
<script id="fragment-shader" type="not-javascript">

uniform highp vec4 color;

void main() {
       gl_FragColor = color;
}
</script>
