<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>PRIME interactive</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            display: flex;
            align-items: stretch;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>
<body>
<canvas id="glCanvas">

</canvas>
</body>
<script src="js/webgl-obj-loader.js"></script>
<script id="vertex-shader" type="not-javascript">
// Per-vertex attributes
attribute vec3 pos; // World-space position
attribute vec3 norm; // World-space position

uniform mat3 rotation;
varying highp vec3 fragNorm;

void main() {
	// Transform 3D position into on-screen position
	gl_Position = (vec4(rotation*pos, 1.0));
	fragNorm = norm;

}
</script>
<script id="fragment-shader" type="not-javascript">

varying highp vec3 fragNorm;

void main() {
	// output
    gl_FragColor = vec4(abs(fragNorm), 1.0);
}
</script>
<script src="js/gl-matrix.js"></script>
<script src="js/webgl-utils.js"></script>
<script src="webglfunctions.js"></script>
<script src="main.js"></script>
</html>
